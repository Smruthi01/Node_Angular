<div class="signup">
<form [formGroup]="signupForm" (ngSubmit) = "signup()" novalidate>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput  type="text" placeholder="Ex. Ram" formControlName="name">
    </mat-form-field>    
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Ex. ram@gmail.com" formControlName="email">
    </mat-form-field>   
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Ex. 24@ib&0b" formControlName="Password">
    </mat-form-field>
    <button  color="primary" [disabled]="!signupForm.valid" mat-raised-button type="submit">
        <span>Sign up</span>
    </button>
</form>
</div>
