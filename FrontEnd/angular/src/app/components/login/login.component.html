<body>
<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <mat-form-field>
      <label>Email</label>
      <input matInput placeholder="" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <label>Password</label>
      <input
        matInput
        type="password"
        placeholder=""
        formControlName="password"
      />
    </mat-form-field>
    <button
      color="accent"
      [disabled]="!loginForm.valid"
      mat-raised-button
      type="submit"
    >
      <span>Log in</span>
    </button>
  </form>
</body>
